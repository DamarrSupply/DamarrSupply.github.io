<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />

    <!-- Add Site Verification for Google SSL -->

    <meta
      name="keywords"
      content="Construction Supplier, Mechanical Materials, Electrical Materials "
    />
    <meta
      name="description"
      content="The #1 International wholesale distributor in Canada"
    />
    <meta name="author" content="YKMediaVision" />

    <meta
      property="og:description"
      content="The #1 International wholesale distributor in Canada"
    />
    <meta property="og:site_name" content="Damarr Supply" />
    <meta property="og:title" content="Damarr Supply Contact Us" />

    <meta property="og:image" content="https://damarrsupply.com/images/normal/logoClear.png" />
    <meta property="og:image:height" content="794" />
    <meta property="og:image:width" content="794" />

    <link href="https://damarrsupply.com/images/icons/favicon.ico" rel="icon" type="image/x-icon" />

    <title>Damarr Supply Contact Us</title>
    <link rel="stylesheet" href="https://damarrsupply.com/css/main.css" />
    <link rel="stylesheet" href="https://damarrsupply.com/css/header.css" />
    <link rel="stylesheet" href="https://damarrsupply.com/css/contact.css" />
    <link rel="stylesheet" href="https://damarrsupply.com/css/footer.css" />
  </head>

  <body style="background-color: #00599c">
    <!-----HEADER----->
    <header class="header contactUs">
      <nav>
        <a class="picHover" href="https://damarrsupply.com"
          ><img src="https://damarrsupply.com/images/normal/logoClear.png"
        /></a>
        <div class="nav-links" id="navLinks">
          <ul>
            <li><a href="https://damarrsupply.com">Home</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="headerImage"></section>

    <!-----CONTACT US----->
    <section class="location">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d369106.7267949492!2d-79.65824079514913!3d43.71789901030551!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cb90d7c63ba5%3A0x323555502ab4c477!2sToronto%2C%20ON!5e0!3m2!1sen!2sca!4v1652678148636!5m2!1sen!2sca"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </section>

    <section class="contact-us">
      <div class="contactUsRow">
        <div class="contact-col">
          <div>
            <img src="https://damarrsupply.com/images/svg/phone.svg" alt="envelope" />
            <span>
              <a href="https://damarrsupply.com">+1 (416) 996-0170</a>
              <p>Call us for more info!</p>
            </span>
          </div>
          <div>
            <img src="https://damarrsupply.com/images/svg/envelope.svg" alt="envelope" />
            <span>
              <h5>info@DamarrSupply.com</h5>
              <p>Email us your query</p>
            </span>
          </div>
        </div>

        <div class="contact-col">
          <div class="contact-col">
            <form action="https://formspree.io/f/mayvllwv" method="post">
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Enter Your Name"
                required
              />
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Enter email address"
                required
              />
              <input
                id="subject"
                type="text"
                name="subject"
                placeholder="Enter Your inquire"
                required
              />
              <textarea
                id="message"
                rows="8"
                name="message"
                placeholder="Message"
                required
              ></textarea>
              <button type="submit" class="hero-btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="column">
        <div class="companyInformation wrapper row">
          <!-- Make privacy page, about page, and terms and conditions page -->
          <h1>Company Information</h1>
          <ul>
            <li>
              <a href="https://damarrsupply.com#faq">About Us</a>
            </li>
            <li>
              <a href="https://damarrsupply.com/contact">Contact Us</a>
            </li>
          </ul>
        </div>
        <div class="stayConnected wrapper row">
          <!-- TODO: Add  hrefs for links-->
          <h1>Stay Connected</h1>
          <ul>
            <div class="socials">
              <li>
                <a href="https://damarrsupply.com/contact">
                  <img src="https://damarrsupply.com/images/svg/envelope.svg" alt="Email" />
                </a>
              </li>
            </div>
          </ul>
        </div>
      </div>
      <div class="copyright column">
        <p>Copyright Â© 2022 Damarr Supply. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
